<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="images\sound coder logo solo.png">
    <title>Contact Form</title>
</head>
<body>
    <section class="form-container">
        <form>
            <h2>CONTACTO</h2>
            <section class="input-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Introduce tu nombre">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Introduce tu email">
                <label for="phone">Teléfono</label>
                <input type="phone" name="phone" id="phone" placeholder="Introduce tu teléfono">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Introduce tu mensaje"></textarea>
                <input class="btn" type="submit" value="ENVIAR">
            </section>
        </form>
    </section>
</body>
</html>
